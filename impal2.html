<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="BOOTSTRAP/css/bootstrap.min.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  	</script>
</head>
<body>
	<div class="container">
		<h3>New Request</h3>
		<div class="row">
		<div class="col-md-6">
			<div class="form-box">
				<div class="form-group">
					<p>Date</p>
					<input type="text" id="datepicker" style="width: 100%; border-radius: 30px; height: 30px;">
				</div>
				<div class="form-group">
					<p>Supplier</p>
					<select style="width: 100%; border-radius: 30px;">
						<option>-Supplier-</option>
						<option>A</option>
						<option>B</option>
						<option>C</option>
					</select>
				</div>
				<div class="form-group">
					<p>Description</p>
					<input type="text" class="form-control" style="width: 100%; border-radius: 30px; height: 100px;">
				</div>
				<div class="text-center daftar">
					<button type="submit" class="btn btn-block" id="requestpButton">Send Request</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-box">
				<div class="form-group">
					<p>Unit</p>
					<select style="width: 100%; border-radius: 30px;">
						<option>-Unit-</option>
						<option>aaaa</option>
						<option>bbbb</option>
						<option>cccc</option>
					</select>
				</div>
				<div class="form-group">
					<p>Amount</p>
					<input type="text" class="form-control" style="width: 100%; border-radius: 30px;">
				</div>
						<a class="acc" href="../login/login.html">+ Add another unit</a>
				</footer>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
